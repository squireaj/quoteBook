<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
	<title>Quote Book</title>
	<link href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/cosmo/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-controller="mainCtrl">
<div>
<div class = "navbar">
	<h4>QuoteBook 2.0</h4>
</div>
</br>
<h1>Quotes</h1>
<button ng-click="showAdd()" ng-show ="!myShow">Add</button>
<div ng-show ="myShow">
<input ng-model = "newPost.quote" class="form-control" placeholder="Enter Quote">

</br>

<input ng-model = "newPost.author" class="form-control" placeholder="Enter Author">
</br>
<button ng-click="addPost(); showAdd()">Add</button>
<button ng-click="showAdd()">cancel</button>
</div>
</br>
</br>
<input ng-model= "searchQuote" class="form-control" placeholder="Find a Quote" ng-show ="!myShow">
</br>
<ul>
	<li ng-repeat="data in datas | filter: searchQuote" >
		<h3>Quote:</h3> "{{data.text}}", <h5>By:</h5> {{data.author}} <i class="glyphicon glyphicon-remove" ng-click="removePost()"></i>
	</li>	
</ul>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/mainCtrl.js"></script>
<script src="js/dataService.js"></script>
</div>
</body>
</html>
